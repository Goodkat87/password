<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Password Generator</title>
    <link rel='stylesheet' href="./public/css/app.css">
</head>
<body>
    <div>
        <h1>Password Generator</h1>
        <div>
            <p id="password"></p>
            <button><img src="./src/img/clipboard.png" alt="clipboard"></button>
        </div>
        <form>
            <label for="passwordlenght">password lenght</label>
            <input id="length" type="number" value="15" max="15" min="4">
        </form>
        <form>
            <label for="Upper">include uppercase letters</label>
            <input id="upper" type="checkbox">
        </form>
        <form>
            <label for="Lower">include lowercase letters</label>
            <input id="lower" type="checkbox">
        </form>
        <form>
            <label for="numbers">include numbers</label>
            <input id="numbers" type="checkbox">
        </form>
        <form>
            <label for="symboles">include symboles</label>
            <input id="symboles" type="checkbox">
        </form>
        <button id="generator">
            GENERATE A PASSWORD
        </button>

    </div>

    <!------------------------------------ script ------------------------>
    <script type=module src='./public/js/main.js'></script>
</body>
</html>
